<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Allezon Welcome Screen</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <div id="page">
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered="#{not empty user}">
                    <h2>
                        Witaj na Allezon #{user}, zostałeś zalogowany poprawnie!
                        <br/><br/><br/><br/>
                    </h2>

                    <p>
                        <h:link styleClass="user-options" outcome="showAuctions">
                            <h:outputText value="Lista Wszystkich Aukcji"/><br/>
                        </h:link>

                        <h:link styleClass="user-options" outcome="addAuc">
                            <h:outputText value="Dodaj Aukcje" style="color: darkmagenta"/><br/>
                        </h:link>

                        <h:link styleClass="user-options" outcome="showUserAuctions">
                            <h:outputText value="Moje Aukcje" style="color: darkorchid"/><br/>
                        </h:link>
                    </p>

                    <h2>
                        #{msg.logout}
                        <h:form>
                            <h:commandButton value="Logout" action="#{loginControler.logout}"/>
                        </h:form>
                    </h2>
                </h:panelGroup>

                <h:panelGroup rendered="#{not empty isAdmin}">
                    <p>Panel Administratora: </p>

                    <p>
                        <h:link styleClass="admin-options" outcome="admin/sectionView">
                            <h:outputText value="Lista Sekcji"/><br/>
                        </h:link>

                        <h:link styleClass="admin-options" outcome="admin/addSection">
                            <h:outputText value="Dodaj Sekcje" style="color: darkmagenta"/><br/>
                        </h:link>
                    </p>

                    <p>
                        <h:link styleClass="admin-options" outcome="admin/showCategories">
                            <h:outputText value="Lista Kategorii"/><br/>
                        </h:link>
                        <h:link styleClass="admin-options" outcome="admin/addCategory">
                            <h:outputText value="Dodaj Kategorie" style="color: darkmagenta"/><br/>
                        </h:link>
                    </p>
                    <br/><br/><br/><br/>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
