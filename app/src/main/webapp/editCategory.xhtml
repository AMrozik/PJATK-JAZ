<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Lista Działów</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <div id="page">
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <!--    TODO:       formularz edycji kategorii przez administratora            -->

                <div class="text-center">
                    <h:outputLabel rendered="#{flash.containsKey('error-message')}"
                                   styleClass="alert alert-danger" value="#{flash['error-message']}"/>
                    <h:form styleClass="form-base">
                        <div class="form-group">
                            <h:inputText id="door-name" styleClass="form-control" a:placeholder="name"
                                         value="#{editSectionController.editRequest.name}"/>
                        </div>
                        <h:commandButton styleClass="btn btn-primary" value="Save" action="#{editSectionController.add}"/><br/>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
