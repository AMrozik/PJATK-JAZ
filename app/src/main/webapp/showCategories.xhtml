<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Lista Działów</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <ui:composition template="template/common/commonLayout.xhtml">
        <ui:define name="content">

            <div class="list-group">
                <ui:repeat value="#{categoryController.CategoryList()}" var="category">
                    <h:link styleClass="list-group-item list-group-item-action" outcome="editCategory">
                        <f:param name="categoryId" value="#{category.id}"/>

                        <h:outputText  value="##{category.id} - #{category.name} - #{category.section.name}"/><br/>
                    </h:link>
                </ui:repeat>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
