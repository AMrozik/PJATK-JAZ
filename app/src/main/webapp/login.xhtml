<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF 2.5 Hello World</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <div id="page">
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h1><h:outputText value="#{msg.please_log_in}" /></h1>
            <h:form>
                    Username<br/>   <h:inputText id="username" value="#{loginRequest.username}"
                                        size="20" required="true"
                                        label="UserName" requiredMessage="wprowadź nazwe użytkownika">
                                        <f:validateLength minimum="3" maximum="50"/>
                                    </h:inputText><br/>
                                    <h:message for="username" style="color:red" /><br/>
                    Password<br/>   <h:inputSecret id="password" value="#{loginRequest.password}"
                                        size="20" required="true"
                                        label="Password" requiredMessage="wprowadź hasło">
                                        <f:validateLength minimum="3" maximum="50" />
                                    </h:inputSecret><br/>
                                    <h:message for="password" style="color:red" /><br/>
                            <h:commandButton value="Login" action="#{loginControler.login}"/>
            </h:form><br/>
            <span style="color: red"> <h:outputText value="#{loginControler.loginMsg}"/></span><br/>
                <h:outputText value="#{msg.register}" /><br/>
                <h:link value="Register" outcome="register.xhtml"/>
        </ui:define>
    </ui:composition>
    </div>
</h:body>
</html>
