<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Edytuj Aukcje</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <div id="page">
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <!--    TODO:       formularz edycji aukcji przez uzytkownika            -->


                <div class="text-center">
                    <h:outputLabel rendered="#{flash.containsKey('error-message')}"
                                   styleClass="alert alert-danger" value="#{flash['error-message']}"/>
                    <h:form styleClass="form-base">

                        Kategoria: <h:selectOneMenu value="#{addAuctionController.editAuctionRequest.categoryId}">
                        <f:selectItems value="#{categoryController.CategoryList()}"
                                       var="category"
                                       itemLabel="#{category.name}"
                                       itemValue="#{category.id}"/>
                    </h:selectOneMenu><br/>

                        <div class="form-group">
                            <p>
                                <h:inputText id="title" styleClass="form-control" a:placeholder="title"
                                             value="#{addAuctionController.editAuctionRequest.title}"/><br/>
                            </p>
                            <p>
                                <h:inputText id="description" styleClass="form-control" a:placeholder="description"
                                             value="#{addAuctionController.editAuctionRequest.description}"/><br/>
                            </p>

                            <p>
                                <h:inputText id="price" styleClass="form-control" a:placeholder="price"
                                             value="#{addAuctionController.editAuctionRequest.price}"/><br/>
                            </p>

                            <!--             PARAMETRY               -->
                            <ui:repeat value="#{addAuctionController.editAuctionRequest.params}" var="params">
                                <p>
                                    <h:inputText value="#{params.parameter.name}"/>
                                    <h:inputText value="#{params.value}"/>
                                </p>
                            </ui:repeat>

                            <!--   ZDJECIA                         -->
                            <ui:repeat value="#{addAuctionController.editAuctionRequest.photos}" var="photos">
                                <p>
                                    <h:inputText value="#{photos.url}"/>
                                </p>
                            </ui:repeat>

                        </div>

                        <h:commandButton styleClass="btn btn-primary" value="Save"
                                         action="#{addAuctionController.edit()}"/><br/>
                    </h:form>
                </div>


            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
