<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Lista Aukcji</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <div id="page">
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">

                <div class="list-group">
                    <ui:repeat value="#{auctionController.userAuctionList()}" var="auction">
                        <div class="auction-box">
                            <h4><h:outputText value="##{auction.id}"/></h4>
                            <h3><h:outputText value="#{auction.title}"/></h3>
                            <h:outputText value="#{auction.category.name}"/>
                            <img src="#{auction.photos.get(0).url}" alt="" width="128" height="128"/>
                            <h:outputText value="#{auction.description}"/><br/>
                            <h:outputText value="#{auction.price}"/>

                            <h:link styleClass="list-group-item list-group-item-action" outcome="editAuction">
                                <f:param name="auctionId" value="#{auction.id}"/>

                                <h:outputText value="Edytuj"/><br/>
                            </h:link>

                        </div>
                    </ui:repeat>
                </div>

            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
