<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Stwórz Aukcje</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <div id="page">
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <!--  TODO:      formularz dodania aukcji przez użytkownika            -->

                <div class="text-center">
                    <h:outputLabel rendered="#{flash.containsKey('error-message')}"
                                   styleClass="alert alert-danger" value="#{flash['error-message']}"/>
                    <h:form styleClass="form-base">

                        <h:selectOneMenu>
                            <f:selectItems value="#{categoryController.CategoryList()}"
                                           var="category"
                                           itemLabel="#{category.name}"
                                           itemValue="#{category.id}" />
                        </h:selectOneMenu>

                        <div class="form-group">
                            <h:inputText id="title" styleClass="form-control" a:placeholder="title"
                                         value="#{addAuctionController.editAuctionRequest.title}"/>
                        </div>

                        <div class="form-group">
                            <h:inputText id="description" styleClass="form-control" a:placeholder="description"
                                         value="#{addAuctionController.editAuctionRequest.description}"/>
                        </div>

                        <div class="form-group">
                            <h:inputText id="price" styleClass="form-control" a:placeholder="price"
                                         value="#{addAuctionController.editAuctionRequest.price}"/>
                        </div>


                        <div class="form-group">
                            <h:inputText id="parameters" styleClass="form-control" a:placeholder="parameters"
                                         value="#{addAuctionController.editAuctionRequest.parameters}"/>
                        </div>


                        <div class="form-group">
                            <h:inputText id="photos" styleClass="form-control" a:placeholder="photos"
                                         value="#{addAuctionController.editAuctionRequest.photos}"/>
                        </div>


                        <div class="form-group">
                            <h:inputHidden id="floor" styleClass="form-control" a:placeholder="Floor"
                                         value="#{addAuctionController.editAuctionRequest.owner_id}"/>
                        </div>
                        <h:commandButton styleClass="btn btn-primary" value="Save" action="#{addAuctionController.save}"/><br/>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </div>
</h:body>
</html>
